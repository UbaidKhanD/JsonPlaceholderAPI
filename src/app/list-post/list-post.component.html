<button class="btn btn-primary" (click)="goToAddPost()">Add Data</button>


<h2>Post List</h2>


<table class="table">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    <tr *ngFor="let post of newdata">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>
    <tr>
</table>
